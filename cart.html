<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApexPlanet Shop — Cart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background: #2b6777;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar .logo {
        font-size: 22px;
        font-weight: bold;
      }
      .navbar .nav-links a {
        color: #fff;
        margin-left: 20px;
        text-decoration: none;
        font-size: 16px;
      }
      .navbar .nav-links a:hover {
        text-decoration: underline;
      }
      .cart-container {
        padding: 20px;
      }
      h2 {
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table th,
      table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      table th {
        background: #f5f5f5;
      }
      table img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
      }
      .btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-remove {
        background: #c0392b;
        color: #fff;
      }
      .btn-remove:hover {
        background: #962d22;
      }
      .btn-qty {
        background: #2b6777;
        color: #fff;
        padding: 4px 8px;
        font-size: 14px;
      }
      .btn-qty:hover {
        background: #1f4c57;
      }
      .checkout-btn {
        background: #52ab98;
        color: #fff;
        font-size: 16px;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        float: right;
      }
      .checkout-btn:hover {
        background: #3d8d7a;
      }
      .total {
        text-align: right;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">ApexPlanet</h1>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart <span id="cart-count">0</span></a>
      </div>
    </nav>

    <div class="cart-container">
      <h2>Your Shopping Cart</h2>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p class="total" id="grand-total">Grand Total: ₹0</p>
      <button class="checkout-btn" onclick="checkout()">
        Proceed to Checkout
      </button>
    </div>

    <script>
      function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const tbody = document.querySelector("#cart-table tbody");
        const cartCount = document.getElementById("cart-count");
        const grandTotalEl = document.getElementById("grand-total");

        tbody.innerHTML = "";
        let grandTotal = 0;

        cart.forEach((item, index) => {
          const row = document.createElement("tr");
          const total = item.price * item.qty;
          grandTotal += total;
          row.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>₹${item.price}</td>
          <td>
            <button class="btn btn-qty" onclick="changeQty(${index},-1)">-</button>
            ${item.qty}
            <button class="btn btn-qty" onclick="changeQty(${index},1)">+</button>
          </td>
          <td>₹${total}</td>
          <td><button class="btn btn-remove" onclick="removeItem(${index})">Remove</button></td>
        `;
          tbody.appendChild(row);
        });

        cartCount.textContent = cart.reduce((acc, it) => acc + it.qty, 0);
        grandTotalEl.textContent = "Grand Total: ₹" + grandTotal;
      }

      function changeQty(index, delta) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart[index].qty += delta;
        if (cart[index].qty <= 0) {
          cart.splice(index, 1);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }

      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }

      function checkout() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }
        window.location.href = "checkout.html";
      }

      loadCart();
    </script>
  </body>
</html>
